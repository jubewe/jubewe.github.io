<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ju - Numberpicker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="../src/favicon.ico">
</head>
<body>
    <j_header>
        <j_icon>
            <center><a href="https://jubewe.github.io/"><img src="../src/moneycool_72.png"></a></center>
        </j_icon>
        <j_title>
            <center><h>Numberpicker</h></center>
        </j_title>
    </j_header>
    <j_body>
        <j_picker>
            <center>
                <j_title>Number Range</j_title>
                <br><br>
                <div>
                    <h class="j_label">Start Number:</h>
                    <input id="j_picker_startnumber" type="number">
                </div>
                <div>
                    <h class="j_label">End Number:</h>
                    <input id="j_picker_endnumber" type="number">
                </div>
            </center>
        </j_picker>
    </j_body>
</body>
</html>
<script src="./script.js"></script>
