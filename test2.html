<!DOCTYPE html>
<html>
    <head>
        <title>Jubewe - JuBot</title>
        <link rel="icon" type="img/x-icon" href="../src/favicon.ico">
    </head>
    <body style="background-color: #1d4a56; color: mediumseagreen; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px;">
        <h>Test</h>
        <br><br>
        <h>Firstvisit: </h>
        <h id="site_firstvisit"></h>
        <br>
        <button id="site_resetcookie">Reset Cookies</button>
        <br>
        <textarea id="site_cookies" placeholder="Site Cookies" style="width: 750px; height: 200px;"></textarea>
        <br>
        <textarea id="site_cache" placeholder="Site Cache" style="width: 750px; height: 200px;"></textarea>
    </body>
</html>

<script>
    function test() {
        let firstvisit = false;
        if(getCookie("test") === ""){
            firstvisit = true;
            setCookie("test", "test cookie", 1)
        }

        document.getElementById("site_cookies").value = document.cookie.replace(/\;\s/g, "\n");
        document.getElementById("site_cache").value = window.localStorage;
        document.getElementById("site_firstvisit").innerHTML = firstvisit;
        // console.log(window.localStorage)

    }

    document.onload = test();

    document.getElementById("site_resetcookie").onclick = function(){
        deleteAllCookies();
        document.location.reload();
    }

    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    
    function checkCookie() {
        let user = getCookie("username");
        if(user !== ""){
            alert("Welcome again " + user);
        } else {
            user = prompt("Please enter your name:", "");
            if (user != "" && user != null) {
                setCookie("username", user, 365);
            }
        }
    } 

    function deleteAllCookies() {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }

</script>
