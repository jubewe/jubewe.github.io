<script>
    let herror = document.getElementById("herror")
    function submittoken(token){
        let tokena = document.getElementById(token).value
        if(tokena.length < 25){
            herror.style.display = "block"
            herror.innerHTML = "Please insert a valid token"
            setTimeout(() => {
                herror.innerHTML = ""
                herror.style.display = "none"
            }, 10000)
        } else {
            tokena = tokena.toLowerCase().replace("oauth:", "");
            let request = new XMLHttpRequest();
            request.open("GET", "https://api.twitch.tv/helix");
            request.setRequestHeader("Authorization",`Bearer ${tokena}`);
            request.addEventListener("load", function(r) {
                console.log(request.response)
                document.getElementById("tokenoutput").innerHTML = request.responseType;
            })
            request.send();
        }
    }
</script>
